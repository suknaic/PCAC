version: '3.7'
services:
  app:
    build: .
    container_name: PCAC
    ports:
      - 3333:3333
      - 9229:9229
    volumes:
      - .:/usr/app
    depends_on:
      - database

  database:
    image: postgres
    container_name: database_postgres
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=ignite
      - POSTGRESS_DB=PCAC
    volumes:
      - pgdata:/data/postgres

volumes:
  pgdata:
    driver: local
